<!DOCTYPE html>
<html>
<body>


<input type="text" id="input" value="Some text...">

<button onclick="myFunction()">Try it</button>
<p id="sdtext">Text Appears Here</p>
  
<script>
function myFunction() {
  var x = document.getElementById("input").value;
  document.getElementByID("sdtext").innerHTML = x;
}
</script>

</body>
</html>
