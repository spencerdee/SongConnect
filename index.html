<!DOCTYPE html>
<html>
<body>

<h3>Calculator</h3>

<input type="text" id="input" value="Input Text Here">

<button onclick="myFunction()">Calculate</button>

<p id="sdtext">Answer Appears Here</p>

<script>
function myFunction() {
  var x = document.getElementById("input").value;
  document.getElementById("sdtext").innerHTML = x;
}
</script>

</body>
</html>
